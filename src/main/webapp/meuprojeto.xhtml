<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Lista de Pessoas</title>
    <h:outputStylesheet name="styles.css"/> 
</h:head>
<h:body>
    <h1>Listagem de Pessoas</h1>

    <h:form>
    <h:commandButton value="Calcular/recalcular salÃ¡rios" action="#{salarioConsolidadoBean.calcularSalarios}" styleClass="btn"/>
    
    <p:panel rendered="#{salarioConsolidadoBean.mostrarTabela}" styleClass="dataTable">
        <p:dataTable var="pessoaSalario" value="#{salarioConsolidadoBean.listaPessoasSalarios}"
                     paginator="true" rows="10" emptyMessage="Nenhum resultado encontrado">

            <p:column headerText="ID da pessoa">
                <h:outputText value="#{pessoaSalario.pessoa.id}"/>
            </p:column>

            <p:column headerText="Nome da pessoa">
                <h:outputText value="#{pessoaSalario.pessoa.nome}"/>
            </p:column>

            <p:column headerText="Nome do cargo">
                <h:outputText value="#{pessoaSalario.cargo.nome}"/>
            </p:column>

            <p:column headerText="SalÃ¡rio da pessoa">
                <h:outputText value="#{pessoaSalario.salario}"/>
            </p:column>

        </p:dataTable>
        </p:panel>

        
    </h:form>
</h:body>
</html>
